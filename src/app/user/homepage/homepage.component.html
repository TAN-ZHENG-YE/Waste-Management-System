<!-- Hero Section -->
<div class="hero-section">
  <video muted autoplay loop playsinline id="hero-video">
    <source src="video/homepage-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="hero-overlay">
    <h1>Efficient Waste Management Solutions</h1>
    <p>Your trusted partner in keeping the environment clean and green</p>
    <a routerLink fragment="services" class="hero-btn">Explore Our Services</a>
  </div>
</div>

<!-- Services Section -->
<div class="services-section" id="services">
  <h2>Our Services</h2>
  <div class="service-buttons">
    <div class="service-container" *ngFor="let btn of buttons">
      <img [src]="btn.image" alt="{{btn.text}}">
      <a [routerLink]="btn.link" target="_self">
        <button>{{btn.text}}</button>
      </a>
    </div>
  </div>
</div>

<!-- What's New Section -->
<div class="whats-new-section">
  <h2>What's New</h2>
  
  <!-- Carousel Section -->
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item" *ngFor="let image of images; let i = index" 
           [ngClass]="{'active': i === currentIndex}">
        <img [src]="image" alt="Image {{i + 1}}" 
             (error)="handleImageError($event)" 
             style="width: 100%; height: 100%; object-fit: contain;">
      </div>
      <a class="left-arrow" (click)="prev()">&#10094;</a>
      <a class="right-arrow" (click)="next()">&#10095;</a>
    </div>
    <div class="dots">
      <span *ngFor="let image of images; let i = index" 
            [ngClass]="{'active-dot': i === currentIndex}" 
            (click)="selectSlide(i)"></span>
    </div>
  </div>
</div>
